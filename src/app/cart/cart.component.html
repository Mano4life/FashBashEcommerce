<div class="container mt-5">
  <h2 class="fw-bold">Cart</h2>
  
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productProxies">
        <td><img [src]="item.image" alt="" /></td>
        <td class="w-50">{{ item.name }}</td>
        <td>
          <div class="quantity-field">

            <button class="quantity-btns" (click)="onIncreaseQuantity(item)">
              <i class="bi bi-plus"></i>
            </button>
            <input
              type="number"
              [(ngModel)]="item.quantity"
              min="1"
              step="1"
              placeholder="Qty"
            />
            <button class="quantity-btns" (click)="onDecreaseQuantity(item)">
              <i class="bi bi-dash"></i>
            </button>
          </div>
        </td>
        <td>
          <button class="remove-btn" (click)="onRemoveItem(item)"><i class="bi bi-x"></i></button>
        </td>
        <td>{{ item.price | currency }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="2"><div class="total-wrapper">Total <span>{{ totalPrice | currency }}</span></div></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
